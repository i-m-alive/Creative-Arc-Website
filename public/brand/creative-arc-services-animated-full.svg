<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 760 200" role="img" aria-label="Creative Arc Services">
  <defs>
    <linearGradient id="caGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4F46E5"/>
      <stop offset="100%" stop-color="#22D3EE"/>
    </linearGradient>
  </defs>
  <path d="M96 120 C96 40, 200 28, 280 88" fill="none" stroke="url(#caGradient)" stroke-width="12" stroke-linecap="round" stroke-dasharray="460" stroke-dashoffset="460">
    <animate attributeName="stroke-dashoffset" from="460" to="0" dur="0.9s" fill="freeze"/>
  </path>
  <circle cx="280" cy="88" r="6" fill="#22D3EE">
    <animate attributeName="opacity" values="1;0.4;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <g opacity="0">
    <text x="320" y="105" font-family="Inter, system-ui" font-size="44" font-weight="600" letter-spacing="-0.5" fill="#FFFFFF">Creative Arc</text>
    <text x="322" y="135" font-family="Inter, system-ui" font-size="18" font-weight="500" letter-spacing="2" fill="#94A3B8">SERVICES</text>
    <animate attributeName="opacity" from="0" to="1" dur="0.6s" begin="0.9s" fill="freeze"/>
    <animateTransform attributeName="transform" type="translate" from="0 8" to="0 0" dur="0.6s" begin="0.9s" fill="freeze"/>
  </g>
</svg>